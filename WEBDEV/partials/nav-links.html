<div style="display:flex; align-items:center; gap:0.8rem;">
  <!-- Browse Pill Button -->
  <a data-route="browse" href="#browse" class="active-pill" style="
      text-decoration:none; 
      padding:0.5rem 1.2rem; 
      border-radius:999px; 
      font-weight:600; 
      font-size:0.9rem; 
      transition:all 0.2s;
      border:1px solid var(--stroke);
      color:var(--text);
  ">Browse</a>

  <!-- Divider -->
  <div style="width:1px; height:24px; background:var(--stroke);"></div>

  <!-- Profile Circle Button -->
  <button id="openProfile" style="background:transparent; border:none; cursor:pointer; padding:0;">
    <div style="
        width:40px; height:40px; 
        background:var(--accent); 
        border-radius:50%; 
        display:flex; align-items:center; justify-content:center; 
        color:#000; font-weight:800; font-size:1.1rem; 
        box-shadow:0 0 15px rgba(34,197,94,0.4);
        transition:transform 0.2s;
    ">
      U
    </div>
  </button>
</div>

<style>
    /* Helper style for the browse pill state */
    a[data-route="browse"].active {
        background: var(--surface-2);
        border-color: var(--accent);
        color: var(--accent) !important;
    }
    #openProfile:hover div { transform: scale(1.05); }
</style>
