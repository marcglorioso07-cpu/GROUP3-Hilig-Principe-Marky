<form id="bizForm" class="form">
  <h2 class="section__header" style="display:flex; align-items:center; gap:0.5rem; font-size:1.5rem;">
    <i class="ri-store-3-fill" style="color:var(--accent);"></i> Create a Business
  </h2>
  <p style="color:var(--muted); margin-bottom:2rem;">Start your journey as a student entrepreneur.</p>

  <div class="input" style="margin-bottom:1.5rem; background:var(--surface-2); padding:1.2rem; border-radius:16px; border:1px solid var(--stroke);">
    <label style="color:var(--accent); font-weight:700; display:flex; align-items:center; gap:0.5rem; margin-bottom:1rem;">
      <i class="ri-question-answer-line"></i> Step 1: What kind of business is this?
    </label>
    <div style="display:flex; gap:2rem; flex-wrap:wrap;">
      <label style="display:flex; align-items:center; gap:0.6rem; cursor:pointer; color:var(--text); font-weight:500;">
        <input type="radio" name="type" value="Menu" checked style="width:auto; transform:scale(1.2); accent-color:var(--accent);" /> 
        <span><i class="ri-restaurant-line"></i> Food / Retail</span>
      </label>
      <label style="display:flex; align-items:center; gap:0.6rem; cursor:pointer; color:var(--text); font-weight:500;">
        <input type="radio" name="type" value="Service" style="width:auto; transform:scale(1.2); accent-color:var(--accent);" /> 
        <span><i class="ri-service-line"></i> Service Provider</span>
      </label>
    </div>
  </div>

  <div class="grid grid-2">
    <div class="input">
      <label><i class="ri-building-line"></i> Business Name</label>
      <input required name="name" placeholder="e.g., Green Table" />
    </div>
    <div class="input">
      <label><i class="ri-price-tag-3-line"></i> Category</label>
      <select name="category" required>
        <option value="Food & Drinks">Food & Drinks</option>
        <option value="Services">Services</option>
        <option value="Merch & Printing">Merch & Printing</option>
        <option value="Tech & Repairs">Tech & Repairs</option>
        <option value="Clothes & Uniforms">Clothes & Uniforms</option>
        <option value="Others">Others</option>
      </select>
    </div>
  </div>

  <div class="grid grid-2">
    <div class="input">
      <label><i class="ri-user-star-line"></i> Owner Name</label>
      <input required name="ownerName" placeholder="Your full name" />
    </div>
    <div class="input">
      <label><i class="ri-calendar-line"></i> Owner Age</label>
      <input required name="ownerAge" type="number" placeholder="e.g., 21" />
    </div>
  </div>

  <div class="input">
    <label><i class="ri-file-text-line"></i> Description</label>
    <textarea name="description" rows="3" placeholder="Tell us about your products, services, and story..."></textarea>
  </div>

  <div class="grid grid-2">
    <div class="input">
      <label><i class="ri-image-line"></i> Logo / Banner</label>
      <div style="display:flex; align-items:center; gap:0.8rem; margin-bottom:0.5rem;">
        <label for="bizFile" class="btn" style="padding:0.6rem 1rem; width:auto; font-size:0.9rem;">
          <i class="ri-camera-fill"></i> Upload Logo
        </label>
        <span id="bizFileStatus" style="font-size:0.8rem; color:var(--muted); font-style:italic;">No file chosen</span>
      </div>
      <input type="file" id="bizFile" accept="image/*" style="display:none;" />
      <input name="logo" id="bizLogoInput" placeholder="Or paste image URL..." style="font-size:0.85rem;" />
    </div>

    <div class="input">
      <label><i class="ri-contacts-book-line"></i> Contact Info</label>
      <input required name="contact" placeholder="e.g., 09xx or FB Messenger Link" />
    </div>
  </div>

  <div class="grid grid-2">
    <div class="input">
      <label><i class="ri-map-pin-line"></i> Location</label>
      <input name="location" placeholder="e.g., Gate 2, near Library" />
    </div>
    <div class="input">
      <label><i class="ri-link"></i> Website / Link (Optional)</label>
      <input name="website" placeholder="e.g., https://linktr.ee/..." />
    </div>
  </div>

  <div class="input" style="margin-top:2.5rem; padding-top:2rem; border-top:1px dashed var(--stroke);">
    <div style="margin-bottom:1.5rem;">
        <label style="font-size:1.2rem; color:white; margin-bottom:0.5rem; display:flex; align-items:center; gap:0.5rem;">
          <i class="ri-layout-grid-fill" style="color:var(--accent);"></i> Initial Menu Setup
        </label>
        <p style="color:var(--muted); font-size:0.9rem;">Add your top 3 items to get started. Add more below.</p>
    </div>
    
    <div class="grid grid-4" style="gap:1rem;" id="menuSlotsContainer">
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_1">
            <img id="ms_prev_1" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_1" accept="image/*" onchange="previewSlot(this, 'ms_prev_1')" hidden />
          <input type="hidden" name="m_image_1" id="ms_image_1_input" value="" />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_1" placeholder="Item Name" required />
          <textarea class="slot-input desc" name="m_desc_1" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_1" placeholder="0.00" />
          </div>
        </div>
      </div>
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_2">
            <img id="ms_prev_2" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_2" accept="image/*" onchange="previewSlot(this, 'ms_prev_2')" hidden />
          <input type="hidden" name="m_image_2" id="ms_image_2_input" value="" />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_2" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_2" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_2" placeholder="0.00" />
          </div>
        </div>
      </div>
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_3">
            <img id="ms_prev_3" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_3" accept="image/*" onchange="previewSlot(this, 'ms_prev_3')" hidden />
          <input type="hidden" name="m_image_3" id="ms_image_3_input" value="" />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_3" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_3" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_3" placeholder="0.00" />
          </div>
        </div>
      </div>
      
      <div class="menu-slot-card add-button-slot" id="addNewItemSlot" onclick="addMenuItemSlot()" style="cursor:pointer; background:var(--surface-3); border-style:dashed; border-color:var(--muted);">
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:0.5rem; padding:1rem; color:var(--muted);">
          <i class="ri-add-circle-line" style="font-size: 2.5rem;"></i>
          <span style="font-weight:600;">Add More Item</span>
          <span style="font-size:0.75rem;">(No limit)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="toolbar" style="margin-top:2.5rem; display:flex; gap:1rem;">
    <button class="btn" type="submit" style="flex:1;"><i class="ri-rocket-line"></i> Launch Business</button>
    <button class="btn btn-outline" type="reset"><i class="ri-refresh-line"></i> Reset</button>
  </div>
</form>
