<form id="bizForm" class="form">
  <!-- STEP 1: INFO -->
  <div style="background:var(--surface-2); padding:1.2rem; border-radius:16px; border:1px solid var(--stroke); margin-bottom:1.5rem;">
    <h3 style="font-size:1.1rem; font-weight:700; margin-bottom:1rem; color:var(--accent);">1. Business Details</h3>
    
    <div class="input" style="margin-bottom:1rem;">
      <label>What kind of business is this?</label>
      <div style="display:flex; gap:1.5rem; margin-top:0.5rem;">
        <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer; color:var(--text);">
          <input type="radio" name="type" value="Menu" checked /> 
          <span><i class="ri-restaurant-line"></i> Food Menu / Retail</span>
        </label>
        <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer; color:var(--text);">
          <input type="radio" name="type" value="Service" /> 
          <span><i class="ri-service-line"></i> Service Provider</span>
        </label>
      </div>
    </div>

    <div class="grid grid-2">
      <div class="input">
        <label>Business Name</label>
        <input required name="name" placeholder="e.g., Green Table" />
      </div>
      <div class="input">
        <label>Category</label>
        <select name="category" required>
          <option value="Food & Drinks">Food & Drinks</option>
          <option value="Services">Services</option>
          <option value="Merch & Printing">Merch & Printing</option>
          <option value="Tech & Repairs">Tech & Repairs</option>
          <option value="Clothes & Uniforms">Clothes & Uniforms</option>
          <option value="Others">Others</option>
        </select>
      </div>
    </div>

    <div class="grid grid-2">
      <div class="input">
        <label>Owner Name</label>
        <input required name="ownerName" placeholder="Your full name" />
      </div>
      <div class="input">
        <label>Owner Age</label>
        <input required name="ownerAge" type="number" placeholder="e.g., 21" />
      </div>
    </div>

    <div class="input">
      <label>Description</label>
      <textarea name="description" rows="3" placeholder="Tell us about your business..."></textarea>
    </div>

    <div class="grid grid-2">
      <div class="input">
        <label>Logo</label>
        <div style="display:flex; align-items:center; gap:0.5rem; margin-bottom:0.3rem;">
          <label for="bizFile" class="btn" style="padding:0.5rem 0.8rem; font-size:0.85rem; width:auto;">
            <i class="ri-camera-fill"></i> Photo
          </label>
          <span id="bizFileStatus" style="font-size:0.8rem; color:var(--muted); font-style:italic;">No file chosen</span>
        </div>
        <input type="file" id="bizFile" accept="image/*" capture="environment" style="display:none;" />
        <input name="logo" id="bizLogoInput" placeholder="Or paste URL..." />
      </div>
      <div class="input">
        <label>Contact</label>
        <input required name="contact" placeholder="e.g., 09xx" />
      </div>
    </div>
    
    <div class="grid grid-2">
      <div class="input"><label>Location</label><input name="location" placeholder="e.g., Gate 2" /></div>
      <div class="input"><label>Link (Optional)</label><input name="website" placeholder="Social Media Link" /></div>
    </div>
  </div>

  <!-- STEP 2: MENU MAKER -->
  <div style="background:var(--surface-2); padding:1.2rem; border-radius:16px; border:1px solid var(--stroke); margin-bottom:1.5rem;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
        <h3 style="font-size:1.1rem; font-weight:700; color:var(--accent);">2. Quick Menu / Service Builder</h3>
        <button type="button" class="btn btn-outline" onclick="addQuickRow()" style="font-size:0.8rem; padding:0.4rem 0.8rem;">
            <i class="ri-add-line"></i> Add Row
        </button>
    </div>
    
    <p style="font-size:0.85rem; color:var(--muted); margin-bottom:1rem;">Add your main items here. You can add photos later in your dashboard.</p>

    <div id="quickMenuContainer">
        <!-- Dynamic rows will appear here -->
    </div>
    
    <!-- Initial Empty State for Menu Maker -->
    <div id="quickMenuEmpty" style="text-align:center; padding:1rem; border:1px dashed var(--stroke); border-radius:12px; color:var(--muted); font-size:0.9rem;">
        Click "Add Row" to list your items instantly.
    </div>
  </div>

  <div class="toolbar">
    <button class="btn" type="submit" style="width:100%; justify-content:center; padding:1rem;"><i class="ri-store-3-line"></i> Launch Business & Menu</button>
  </div>
</form>
