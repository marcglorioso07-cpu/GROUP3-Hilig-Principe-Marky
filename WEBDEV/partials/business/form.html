<style>
  /* --- Local Styles for the Business Form Only --- */
  .grid { display: grid; gap: 1rem; }
  .grid-2 { grid-template-columns: 1fr 1fr; }
  .grid-4 { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }

  .menu-slot-card {
    background: var(--surface-2);
    border: 1px solid var(--stroke);
    border-radius: 12px;
    overflow: hidden;
    display: flex; flex-direction: column;
  }

  .menu-slot-img {
    position: relative; height: 140px; background: var(--surface-3); cursor: pointer;
  }
  .menu-slot-img label {
    width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer;
  }
  .menu-slot-img img {
    width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;
  }
  .menu-slot-img .placeholder {
    display: flex; flex-direction: column; align-items: center; color: var(--muted); font-size: 0.8rem;
  }

  .menu-slot-body {
    padding: 0.8rem; flex: 1; display: flex; flex-direction: column; gap: 0.5rem;
  }

  .slot-input {
    width: 100%; background: transparent; border: none; color: var(--text); font-family: inherit; outline: none;
  }
  .slot-input.title { font-weight: 600; font-size: 1rem; }
  .slot-input.desc { font-size: 0.85rem; color: var(--muted); resize: none; }

  .slot-price-box {
    display: flex; align-items: center; background: var(--surface-1); border-radius: 6px;
    padding: 0.4rem 0.6rem; border: 1px solid var(--stroke);
  }
  .slot-price-box span { color: var(--accent); font-weight: 600; margin-right: 0.3rem; }
  .slot-price-box input { 
    background: transparent; border: none; color: var(--text); font-weight: 700; width: 100%; outline: none;
  }

  @media (max-width: 768px) {
    .grid-2, .grid-4 { grid-template-columns: 1fr; }
  }
</style>

<form id="bizForm" class="form">
  <h2 class="section__header" style="display:flex; align-items:center; gap:0.5rem; font-size:1.5rem;">
    <i class="ri-store-3-fill" style="color:var(--accent);"></i> Create a Business
  </h2>
  <p style="color:var(--muted); margin-bottom:2rem;">Start your journey as a student entrepreneur.</p>

  <!-- Step 1: Business Type -->
  <div class="input" style="margin-bottom:1.5rem; background:var(--surface-2); padding:1.2rem; border-radius:16px; border:1px solid var(--stroke);">
    <label style="color:var(--accent); font-weight:700; display:flex; align-items:center; gap:0.5rem; margin-bottom:1rem;">
      <i class="ri-question-answer-line"></i> Step 1: What kind of business is this?
    </label>
    <div style="display:flex; gap:2rem; flex-wrap:wrap;">
      <label style="display:flex; align-items:center; gap:0.6rem; cursor:pointer; color:var(--text); font-weight:500;">
        <input type="radio" name="type" value="Menu" checked style="width:auto; transform:scale(1.2); accent-color:var(--accent);" /> 
        <span><i class="ri-restaurant-line"></i> Food / Retail</span>
      </label>
      <label style="display:flex; align-items:center; gap:0.6rem; cursor:pointer; color:var(--text); font-weight:500;">
        <input type="radio" name="type" value="Service" style="width:auto; transform:scale(1.2); accent-color:var(--accent);" />
        <span><i class="ri-service-line"></i> Service (Printing, Cleaning, etc.)</span>
      </label>
    </div>
  </div>

  <div class="grid grid-2">
    <div class="input">
      <label>Business Name</label>
      <input required name="name" placeholder="e.g. Marc's Burger Joint" />
    </div>
    <div class="input">
      <label>Category</label>
      <select name="category">
        <option>Food & Drinks</option>
        <option>Services</option>
        <option>Books</option>
        <option>Uniforms</option>
        <option>Electronics</option>
        <option>Others</option>
      </select>
    </div>
  </div>

  <div class="input">
    <label>Description / Tagline</label>
    <textarea name="description" rows="3" placeholder="Tell students what makes your business special..."></textarea>
  </div>

  <div class="grid grid-2">
    <!-- LOGO UPLOAD SECTION -->
    <div class="input">
      <label style="font-weight:600; color:var(--muted); margin-bottom:0.5rem; display:block;">Business Logo / Banner</label>
      
      <div class="menu-slot-card">
        <div class="menu-slot-img" style="height: 220px;">
          <label for="bizFile">
            <!-- Preview Image Tag -->
            <img id="bizLogoPreview" src="" style="display:none; width:100%; height:100%; object-fit:cover; position:absolute; z-index:10;" />
            
            <div class="placeholder">
              <i class="ri-image-add-line" style="font-size:3rem; margin-bottom:0.5rem;"></i>
              <span>Click to Upload Banner</span>
            </div>
          </label>
          <!-- Added onchange to trigger preview immediately -->
          <input type="file" id="bizFile" accept="image/*" onchange="previewSlot(this, 'bizLogoPreview', 'bizFileStatus')" hidden />
        </div>
      </div>

      <div style="display:flex; justify-content:space-between; margin-top:0.5rem;">
        <span style="font-size:0.8rem; color:var(--muted);">Recommended: Landscape photo</span>
        <span id="bizFileStatus" style="font-size:0.85rem; color:var(--muted);">No file chosen</span>
      </div>
      <input type="hidden" name="logo" id="bizLogoInput"> 
    </div>

    <div class="input">
      <label>Contact Info</label>
      <input required name="contact" placeholder="Phone or Social Media Link" />
      <label style="margin-top:1rem;">Location / Room</label>
      <input name="location" placeholder="e.g. Canteen 1 or Room 304" />
      <label style="margin-top:1rem;">Website (Optional)</label>
      <input name="website" placeholder="https://" />
    </div>
  </div>

  <!-- Step 2: Menu Items -->
  <div class="input" style="margin-top:2rem; padding-top:2rem; border-top:1px dashed var(--stroke);">
    <label style="color:var(--accent); font-weight:700; font-size:1.1rem; margin-bottom:1rem; display:block;">
      <i class="ri-list-check"></i> Step 2: Add Initial Menu / Services
    </label>
    <p style="color:var(--muted); font-size:0.9rem; margin-bottom:1.5rem;">
      Add up to 4 items now to get started. You can add more later from your dashboard.
    </p>

    <div class="grid grid-4" id="menuBuilderGrid">
      <!-- Slot 1 -->
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_1">
            <img id="ms_prev_1" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_1" accept="image/*" onchange="previewSlot(this, 'ms_prev_1')" hidden />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_1" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_1" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_1" placeholder="0.00" />
          </div>
        </div>
      </div>
      <!-- Slot 2 -->
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_2">
            <img id="ms_prev_2" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_2" accept="image/*" onchange="previewSlot(this, 'ms_prev_2')" hidden />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_2" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_2" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_2" placeholder="0.00" />
          </div>
        </div>
      </div>
      <!-- Slot 3 -->
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_3">
            <img id="ms_prev_3" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_3" accept="image/*" onchange="previewSlot(this, 'ms_prev_3')" hidden />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_3" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_3" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_3" placeholder="0.00" />
          </div>
        </div>
      </div>
      <!-- Slot 4 -->
      <div class="menu-slot-card">
        <div class="menu-slot-img">
          <label for="ms_file_4">
            <img id="ms_prev_4" src="" style="display:none;" />
            <div class="placeholder"><i class="ri-image-add-line"></i><span>Photo</span></div>
          </label>
          <input type="file" id="ms_file_4" accept="image/*" onchange="previewSlot(this, 'ms_prev_4')" hidden />
        </div>
        <div class="menu-slot-body">
          <input class="slot-input title" name="m_title_4" placeholder="Item Name" />
          <textarea class="slot-input desc" name="m_desc_4" rows="2" placeholder="Desc..."></textarea>
          <div class="slot-price-box">
            <span>₱</span><input type="number" name="m_price_4" placeholder="0.00" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toolbar" style="margin-top:2rem; padding-top:1rem; border-top:1px solid var(--stroke); display:flex; justify-content:flex-end;">
    <button class="btn" type="submit" style="font-size:1.1rem; padding:0.8rem 2rem;">
      <i class="ri-rocket-line"></i> Launch Business
    </button>
  </div>
</form>
